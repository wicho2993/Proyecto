<!-- Menú lateral para Tab 3 -->
<ion-menu side="start" menuId="first" contentId="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menú</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <ion-item button (click)="navigateTo('home')">
        <ion-label>Inicio</ion-label>
      </ion-item>
      <ion-item button (click)="navigateTo('about')">
        <ion-label>Acerca de</ion-label>
      </ion-item>
      <ion-item button (click)="navigateTo('contact')">
        <ion-label>Contacto</ion-label>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>

<!-- Contenido principal de Tab 3 -->
<ion-content id="main-content" [fullscreen]="true">
  <ion-header [translucent]="true">
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button menu="first"></ion-menu-button>
      </ion-buttons>
      <ion-title>Hospitales</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Hospitales</ion-title>
    </ion-toolbar>
  </ion-header>

  <!-- Lista de hospitales desde Firebase -->
  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <ion-card>
          <ion-card-header>
            <ion-card-title>Lista de Hospitales</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <!-- Botón para exportar a Excel -->
            <ion-button expand="block" color="primary" (click)="exportToExcel()">
              Exportar a Excel
            </ion-button>
  
            <!-- Mostrar los hospitales -->
            <ion-list>
              <ion-item *ngFor="let hospital of hospitales$ | async">
                <ion-label>
                  <h2>{{ hospital.nombre }}</h2>
                  <p>Dirección: {{ hospital.direccion }}</p>
                </ion-label>
              </ion-item>
            </ion-list>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
  
</ion-content>
